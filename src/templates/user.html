<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>用户管理</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Age</td>
        <td>操作</td>
    </tr>
    </thead>
    <tbody>
    {% for u in list %}
        <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.age }}</td>
            <td><a href="#">修改</a> | <a href="#">删除</a></td>
        </tr>
    {% endfor %}

    </tbody>
</table>
</body>
</html>
